# =============================================
#  Application Basics
# =============================================
spring.application.name=PhonePay Application
server.port=8080

# =============================================
#  Logging (critical for seeing connection issues)
# =============================================
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.level.com.phonepe=DEBUG

# =============================================
#  MySQL Database – phonepay_db
# =============================================
spring.datasource.url=jdbc:mysql://localhost:3306/phonepay_db

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=phonepe
spring.datasource.password=phonepe123
          

# =============================================
#  JPA / Hibernate – must be set correctly
# =============================================
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# =============================================
#  Disable H2 completely (very important!)
# =============================================
spring.h2.console.enabled=false
spring.liquibase.enabled=false