# =============================================
# Application Basics
# =============================================
spring.application.name=PhonePay Application
server.port=${PORT:8080}

# =============================================
# Logging (Production Safe)
# =============================================
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.com.phonepe=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.orm.jdbc.bind=INFO

# =============================================
# MySQL Cloud Configuration (Railway)
# =============================================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =============================================
# JPA / Hibernate Configuration
# =============================================
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# =============================================
# Connection Pool (Hikari - Recommended Tuning)
# =============================================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# =============================================
# Actuator (Monitoring)
# =============================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,https://phonepe-sage.vercel.app/}

# =============================================
# Disable Unused Components
# =============================================
spring.h2.console.enabled=false
spring.liquibase.enabled=false