services:
  # Backend Service
  - type: web
    name: phonepe-backend
    runtime: docker
    repo: https://github.com/your-username/PhonePe.git
    dockerfilePath: backend/Dockerfile
    region: singapore
    plan: free
    envVars:
      - key: PORT
        value: 8080
      - key: DB_URL
        fromDatabase:
          name: phonepe-db
          property: connection_url
      - key: DB_USERNAME
        fromDatabase:
          name: phonepe-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: phonepe-db
          property: password
      - key: CORS_ALLOWED_ORIGINS
        value: https://your-frontend-domain.onrender.com

  # Frontend Service (optional - for full-stack deployment)
  - type: web
    name: phonepe-frontend
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm run preview
    envVars:
      - key: VITE_API_BASE_URL
        value: https://phonepe-backend.onrender.com/api
    rootDir: frontend

# Database Service
databases:
  - name: phonepe-db
    databaseName: phonepe_wallet
    user: phonepe_user
    region: singapore
    plan: free
